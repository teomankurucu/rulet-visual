        // Roulette sayıları ve renkleri
        const rouletteNumbers = {
            0: 'green', 1: 'red', 2: 'black', 3: 'red', 4: 'black', 5: 'red', 6: 'black',
            7: 'red', 8: 'black', 9: 'red', 10: 'black', 11: 'black', 12: 'red',

            19: 'red', 20: 'black', 21: 'red', 22: 'black', 23: 'red', 24: 'black',

            31: 'black', 32: 'red', 33: 'black', 34: 'red', 35: 'black', 36: 'red'
        };

        function showMessage(type, message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
            
            setTimeout(() => {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }, 5000);
        }

        // Bahis miktarını formatla
        function formatBetAmount(amount) {
            if (amount >= 1000000) {
                return (amount / 1000000).toFixed(1).replace('.0', '') + 'M';
            } else if (amount >= 1000) {
                return (amount / 1000).toFixed(1).replace('.0', '') + 'k';
            } else {
                return amount.toString();
            }
        }

        function parseRouletteCode(code) {
            if (code.includes('0Green')) return { number: 0, type: 'Zero' };
            
            const match = code.match(/ROU_(\d+)(Red|Black)/);
            if (match) {
                return {
                    number: parseInt(match[1]),
                    color: match[2].toLowerCase()
                };
            }
            return null;
        }

        function getBetType(code) {
            const betTypes = {
                'ROU_Red': 'Kırmızı',
                'ROU_Black': 'Siyah', 
                'ROU_Odd': 'Tek',
                'ROU_Even': 'Çift',
                'ROU_1to18': '1-18',
                'ROU_19to36': '19-36',
                'ROU_1st12': '1-12',
                'ROU_2nd12': '13-24',
                'ROU_3rd12': '25-36',
                'ROU_Column1': '1. Sütun',
                'ROU_Column2': '2. Sütun',
                'ROU_Column3': '3. Sütun',
                'ROU_DozenBet112': 'Düzine (1-12)',
                'ROU_DozenBet1324': 'Düzine (13-24)',
                'ROU_DozenBet2536': 'Düzine (25-36)'
            };
            
            if (code.includes('0Green')) return '0 (Yeşil)';
            
            // Straight bets
            const parsed = parseRouletteCode(code);
            if (parsed) {
                return `${parsed.number} (${parsed.color === 'red' ? 'Kırmızı' : 'Siyah'})`;
            }
            
            // Split bets
            if (code.includes('SplitBet')) {
                const numbers = code.match(/(\d+)And(\d+)/);
                if (numbers) {
                    return `Split: ${numbers[1]}-${numbers[2]}`;
                }
            }
            
            // Square bets (Corner)
            if (code.includes('SquareBet')) {
                const numbers = code.match(/(\d+)(\d+)(\d+)And(\d+)/);
                if (numbers) {
                    return `Köşe: ${numbers[1]},${numbers[2]},${numbers[3]},${numbers[4]}`;
                }
            }
            
            // Street bets
            if (code.includes('StreetBet')) {
                const numbers = code.match(/(\d+)(\d+)(\d+)/);
                if (numbers) {
                    return `Sokak: ${numbers[1]}-${numbers[2]}-${numbers[3]}`;
                }
            }
            
            // Line bets
            if (code.includes('LineBet')) {
                return 'Çizgi Bahsi';
            }
            
            return betTypes[code] || code.replace('ROU_', '').replace(/([A-Z])/g, ' $1');
        }

        function generateLightningNumbers(luckyNumbers) {
            if (!luckyNumbers || Object.keys(luckyNumbers).length === 0) {
                return '';
            }
            
            return `
                <div class="lightning-numbers">
                    <div class="lightning-title">⚡ Lightning Numbers</div>
                    <div class="lightning-grid">
                        ${Object.entries(luckyNumbers).map(([number, multiplier]) => `
                            <div class="lightning-number">

        function calculateTotalCoverage(bets) {
            const coveredNumbers = new Set();
            let outsideBetDetails = [];
            
            bets.forEach(bet => {
                // Straight bets
                const parsed = parseRouletteCode(bet.code);
                if (parsed) {
                    coveredNumbers.add(parsed.number);
                    return;
                }
                
                // Outside bets
                const coverage = getOutsideBetCoverage(bet.code);
                if (coverage) {
                    coverage.numbers.forEach(num => coveredNumbers.add(num));
                    outsideBetDetails.push({
                        ...coverage,
                        stake: bet.stake,
                        payout: bet.payout,
                        isWin: bet.payout > bet.stake
                    });
                    return;
                }
                
                // Split bets
                if (bet.code.includes('SplitBet')) {
                    const match = bet.code.match(/(\d+)And(\d+)/);
                    if (match) {
                        coveredNumbers.add(parseInt(match[1]));
                        coveredNumbers.add(parseInt(match[2]));
                    }
                    return;
                }
                
                // Corner/Square bets
                if (bet.code.includes('SquareBet')) {
                    const numbers = bet.code.match(/\d+/g);
                    if (numbers && numbers.length >= 4) {
                        numbers.slice(0, 4).forEach(num => coveredNumbers.add(parseInt(num)));
                    }
                    return;
                }
            });
            
            return {
                coveredNumbers: Array.from(coveredNumbers).sort((a, b) => a - b),
                totalCoverage: coveredNumbers.size,
                outsideBetDetails
            };
        }

        function analyzeBetTypes(bets) {
            const analysis = {
                straight: 0,
                split: 0,
                corner: 0,
                street: 0,
                dozen: 0,
                column: 0,
                outside: 0,
                total: bets.length
            };
            
            bets.forEach(bet => {
                if (parseRouletteCode(bet.code)) {
                    analysis.straight++;
                } else if (bet.code.includes('Split')) {
                    analysis.split++;
                } else if (bet.code.includes('Square')) {
                    analysis.corner++;
                } else if (bet.code.includes('Street')) {
                    analysis.street++;
                } else if (bet.code.includes('Dozen')) {
                    analysis.dozen++;
                } else if (bet.code.includes('Column')) {
                    analysis.column++;
                } else {
                    analysis.outside++;
                }
            });
            
            return analysis;
        }

        function generateBetOverlays(bets) {
            const overlayBets = bets.filter(bet => 
                bet.code.includes('Split') || 
                bet.code.includes('Square') || 
                bet.code.includes('Street') || 
                bet.code.includes('Dozen') ||
                bet.code.includes('Column') ||
                bet.code.includes('Line')
            );
            
            if (overlayBets.length === 0) return '';
            
            return `

                    <div class="overlay-grid">

        function analyzeStrategy(bets, winningNumber, betTypes) {
            const coverageInfo = calculateTotalCoverage(bets);
            const totalBets = bets.length;
            const coverage = coverageInfo.totalCoverage / 37; // 37 toplam sayı (0-36)
            const winningBets = bets.filter(bet => bet.payout > bet.stake).length;
            
            let strategy = '';
            let approach = '';
            
            if (betTypes.straight > betTypes.total * 0.7) {
                strategy = '🎯 Straight Bet Stratejisi';
                approach = 'Yüksek risk, yüksek ödül yaklaşımı';
            } else if (betTypes.dozen > 0 || betTypes.column > 0) {
                strategy = '📊 Düzine/Sütun Stratejisi';
                approach = 'Orta risk, dengeli yaklaşım';
            } else if (betTypes.split > 0 || betTypes.corner > 0) {
                strategy = '🔗 Kombinasyon Stratejisi';
                approach = 'Çeşitlendirilmiş bahis yaklaşımı';
            } else if (coverageInfo.outsideBetDetails.length > 0) {
                strategy = '🎲 Dış Bahis Stratejisi';
                approach = 'Düşük risk, güvenli yaklaşım';
            } else {
                strategy = '⚖️ Karma Strateji';
                approach = 'Farklı bahis türlerinin karışımı';
            }
            
            const riskLevel = coverage > 0.5 ? 'Düşük Risk' : 
                             coverage > 0.3 ? 'Orta Risk' : 'Yüksek Risk';
            
            return {
                strategy,
                approach,
                riskLevel,
                coverage: (coverage * 100).toFixed(1),
                actualCoverage: coverageInfo.totalCoverage,
                maxCoverage: 37,
                betTypes,
                winningBets,
                totalBets,
                outsideBetDetails: coverageInfo.outsideBetDetails
            };
        }

        function visualizeRoulette() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const loadingEl = document.getElementById('loadingMessage');
            const resultEl = document.getElementById('resultSection');
            
            if (!jsonInput) {
                showMessage('error', 'Lütfen JSON verinizi yapıştırın!');
                return;
            }
            
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            
            setTimeout(() => {
                try {
                    const jsonData = JSON.parse(jsonInput);
                    
                    if (!jsonData.data || !jsonData.data.gameProvider || !jsonData.data.gameType) {
                        throw new Error('Geçersiz JSON formatı');
                    }
                    
                    if (jsonData.data.gameProvider !== 'evolution' || jsonData.data.gameType !== 'roulette') {
                        throw new Error('Sadece Evolution Gaming Roulette oyunları desteklenmektedir');
                    }
                    
                    const html = generateRouletteHTML(jsonData.data);
                    document.getElementById('rouletteContent').innerHTML = html;
                    
                    loadingEl.style.display = 'none';
                    resultEl.style.display = 'block';
                    
                    // Smooth scroll to result
                    resultEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    const isLightning = jsonData.data.gameSubType === 'lightning' || jsonData.data.table.name.includes('Lightning');
                    showMessage('success', `🎉 ${isLightning ? '⚡ Lightning' : ''} Roulette masası başarıyla görselleştirildi!`);
                    
                } catch (error) {
                    loadingEl.style.display = 'none';
                    showMessage('error', `❌ Hata: ${error.message}`);
                    console.error('Roulette parsing error:', error);
                }
            }, 2000);
        }
